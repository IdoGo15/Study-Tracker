<div class="centered-content">
  <mat-card>

      <mat-card-title class="title"> Log In</mat-card-title>

    <form name="loginForm">
      <mat-card-content>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email" required placeholder="Email" appearance="outline">

        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="Password">
        </mat-form-field>

        <button mat-stroked-button>Login</button>

      </mat-card-content>

    </form>
  </mat-card>
</div>
