<div class="centered-content">
  <mat-card>

    <mat-card-title>Create a new course</mat-card-title>

    <mat-form-field appearance="outline" class="new-course-field my-1">
      <mat-label>Course Name</mat-label>
      <input [(ngModel)]="courseT" matInput type="text" [formControl]="nameFormControl" [errorStateMatcher]="matcher"
       placeholder="Enter course name...">
       <mat-error *ngIf="nameFormControl.hasError('required')">
        Course name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <div class="buttons">

      <button mat-button (click)="goHome()">Cancle</button>

      <button mat-button class="ml-2" (click)="createCourse()" [disabled]="nameFormControl.hasError('required')">Add</button>

    </div>
  </mat-card>

</div>
